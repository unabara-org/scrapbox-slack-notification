on: push
jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - id: "auth"
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v0"

      - name: Docker を構成する
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build tag name
        env:
          TZ: "Asia/Tokyo"
        run: |
          TIME=$(date +'%Y%m%d%H%M%S')
          echo "TAG=${TIME}_$GITHUB_SHA" >> $GITHUB_ENV

      - name: Build image
        run: docker build -t asia-northeast1-docker.pkg.dev/unabara-scrapbox-notification/main-application-container:${{ env.TAG }} ./

      - name: Push image
        run: |
          docker push asia-northeast1-docker.pkg.dev/unabara-scrapbox-notification/main-application-container:${{ env.TAG }}
